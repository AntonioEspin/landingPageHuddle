<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles.css">
    <title>
      Huddle landing page with single introductory section
    </title>
  </head>
  <body>
      <section class="container">
        <header class="container__header">
          <nav>
            <a href="/">
              <img src="../images/logo.svg" alt="logo">           
            </a>
          </nav>
        </header>
        <section class="container__info">
          <figure class="container__info--image">
            <img src="../images/illustration-mockups.svg" alt="">
          </figure>
          <div class="container__info--description">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build
              communities. You have a voice, but so does your audience. Create connections
              with your users as you engage in genuine discussion.</p>
            <button><span>Register</span></button>
          </div>
        </section>
        <footer class="footer">
          <nav>
            <ul class="logo">
              <li class="logo__social">
                <a href="www.facebook.com"><img src="../images/facebook.svg" alt=""></a>
              </li>
              <li class="logo__social">
                <a href="www.twitter.com"><img src="../images/twitter.svg" alt=""></a>
              </li>
              <!-- <li class="logo__social">
                <a href="www.instagram.com"><img src="../images/instagram.svg" alt=""></a>
              </li> -->
            </ul>
          </nav>
        </footer>
      </section>
  </body>
</html>
